{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Card Design -->
            <div class="card shadow-lg rounded-3">
                <div class="card-header bg-primary small text-white text-center">
                    <a href="/orders/orders/"><button class="btn-success">BACK</button></a>

                    <h3>Add Orders</h3>
                </div>
                <div class="card-body">
                    <form action="" method="POST" novalidate enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Render form fields -->
                        {{ order_form.as_p }}

                        <!-- Submit button -->
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-plus-circle"></i> Add Order
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <br> <br> <br> <br>
</div>
{% endblock %}
