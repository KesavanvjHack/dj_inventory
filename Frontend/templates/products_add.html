{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow rounded-3">
                <div class="card-header text-center bg-primary text-white">

                    <a href="/inventory/products/"><button>BACK</button></a>


                    <h3>Add Products</h3>
                </div>

                <div class="card-body">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ product_form.as_p }}

                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-success btn-lg">Add Products</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <br> <br> <br> <br>

</div>

{% endblock %}
